<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron">
      <!-- Add h1 class -->
      <h1 class="heading-1">Weather Dashboard</h1>
      <p>A weather dashboard to help you plan your trip!</p>
      <p></p>
    </header>

    <div>
      <h2 class="heading-2">Search For A City:</h2>
      <form id="search-form">
        <input id="cityname" type="text" placeholder="Type city name here"></input>
        <button id="fetch-button">Search</button>
      </form>
    </div>

    <div>
      <h3 col-md-3>5 Day Forecast:</h3>
    </div>

    <!-- weather section -->
    <div id="weather-display">
      <ul class="col-8 mb-3"></ul>
    </div>

    <!-- create id "weather-search-term" -->




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/Develop/script.js"></script>
  </body>
</html>
